<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login-area">
        <h1 class="text-center">Welcome to my bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter mail"><br>
            <input type="password" class="form-control" placeholder="Password" id=""><br>
            <button id="loginbtn" class="btn btn-success">Enter</button>
        </div> 
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
         <div class="deposit status">
          <h5>Deposit</h5>
          <h2 >$ <span id="currentDeposit">00</span></h2>
         </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1200</span></h2>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" class="form-control" id="depositAmount"  placeholder="$ amount you want to deposit" ><br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" id="withdrawAmount" placeholder="$ amount you want to withdraw" class="form-control"><br>
            <button id="addWithdraw" class="btn btn-success">Deposit</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      //login btn event handler
      const  loginBtn = document.getElementById("loginbtn");
      loginBtn.addEventListener("click",function(){
            const  loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
      })
      //deposit btn event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click",function(){
          const depositAmount = document.getElementById("depositAmount").value;
          const depositNumber = parseFloat(depositAmount);
          updateAmount("currentDeposit",depositNumber);

          document.getElementById("depositAmount").value = "";

          updateAmount("currentBalance",depositNumber);

      })
      function updateAmount(id, currentAmount){
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const total = currentNumber + currentAmount;
          document.getElementById(id).innerText = total;
      }
      //Withdraw event handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click",function(){
          const withdrawAmount = document.getElementById("withdrawAmount").value;
          const withdrawNumber = parseFloat(withdrawAmount);

          updateAmount("currentWithdraw",withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
          updateAmount("currentBalance", -1*withdrawNumber);

          // const currentBalance = document.getElementById("currentBalance").innerText;
          // const currentBalanceNumber = parseFloat(currentBalance);
          // const totalBalance = currentBalanceNumber - withdrawNumber;
          // document.getElementById("currentBalance").innerText = totalBalance;

      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
